<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game</title>
    <style>
        /* Basic styling for the board and cells */
        #board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin: 50px auto;
            border: 2px solid #000;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .cell.selected {
            background-color: #b3d9ff;
        }
        .message {
            text-align: center;
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

<div id="board"></div>
<div class="message" id="message"></div>

<script src="app.js"></script>
</body>
</html>
